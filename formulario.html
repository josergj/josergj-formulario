<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

<body>
    <h1>Formulario de Cadastro </h1>
    <form action="servidor.php" method="POST">
        <P>Nome Completo:
            <input type="text" name="Nome" placeholder="Informe seu nome completo" required="true">
        </P>
        <P>E-mail:
            <input type="text" name="email" placeholder="Informe seu e-mail válido">
            <input type="submit" value="enviar">
        </p>
        <p>
            <p>Sexo:
                <input type="radio" name="sexo" id="masculino" value="Masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" name="sexo" id="feminino" id="Feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>Data de Nascimento:
                <input type="text" name="data" placeholder="dd/mm/aaaa">
            </p>
            <p>
                Grau de escolaridade:
                <select name="grau de escolaridade" size="1">
                    <option value="superior completo">Superior Completo</option>
                    <option value="ensino medio">Ensino Médio</option>
                    <option value="pos-graduação">Pós-graduação</option>
                    <option value="mestrado">Mestrado</option>
                    <option value="doutorado">Doutorado</option>

                </select>
            </p>

            <p>
                Estilos de musicas preferidos
                <select name="Estilos de musicas preferidos" size="3">
                    <option value="rock">Rock</option>
                    <option value="funk">Funk</option>
                    <option value="samba">Samba</option>
                    <option value="Pagode">Pagode</option>
                    <option value="pop" selected="true">Pop</option>
                </select>
            </p>
            <p>Nome de usuario: <input type="text" name="nome de usuario"> </p>
            <p>Senha: <input type="text" name="Senha"></p>
          <p>Cor preferida:<input type="color" name="Cor"></p>  
          <p>Quantidade de filhos:</p>

    </form>

</body>

</html>
